<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Product Socket</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4">Agregar Producto</h1>
        <p class="lead">
          This is a simple hero unit, a simple jumbotron-style component for
          calling extra attention to featured content or information.
        </p>
        <hr class="my-4" />
        <form id="formSocket">
          <div class="form-group">
            <label for="prdouctName">Nombre:</label>
            <input type="text" class="form-control" id="productName" aria-describedby="emailHelp" name="productName" required />
          </div>
          <div class="form-group">
            <label for="prdouctPrice">Precio:</label>
            <input type="number" class="form-control" id="prdouctPrice" aria-describedby="emailHelp" step="0.01" min="0" name="productPrice" required />
          </div>
          <div class="form-group">
            <label for="prdouctURL">Foto URL</label>
            <input type="url" class="form-control" id="prdouctURL" aria-describedby="emailHelp" name="productUrl" required />
          </div>
          <div class="text-end mt-3">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
        <div id="log"></div>
      </div>
      <div class="jumbotron" style="background-color: #e7e9eb">
        <h1 class="display-4">Centro de mensajes</h1>
        <label for="emailAddress">E-Mail</label>
        <input type="email" class="form-control" id="msgEmail" aria-describedby="emailHelp" name="emailAddress" required />
        <hr class="my-4" />
        <div class="form-group">
          <div class="form-group">
            <label for="msg">Mensaje:</label>
            <ul id='msgToAdd' style="list-style-type: none"/>
              
            </ul>
            <input type="text" class="form-control" id="msgInput" aria-describedby="emailHelp" name="productUrl" required />
            <button id="msgSender" class="btn btn-primary">Submit</button>
          </div>
          <div id="log"></div>
        </div>
      </div>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
  </body>
</html>
